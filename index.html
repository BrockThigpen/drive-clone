<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Google Drive front end clone">
  <script src="https://kit.fontawesome.com/3d802f28bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>My Drive - Google Drive</title>
</head>
<body>
  <div id="header" class="bb flexContainer sb">
    <div class="flexContainer ">
      <div id="logoContainer" class="sb">
        <a id="logo" aria-label="Drive" href="#">
          <i class="fab fa-google-drive fa-2x" style="margin-left: 20px;"></i>
          <div id="drL">Drive</div>
        </a>
      </div>
      <div id="search">
        <button class="invis fas fa-search"></button>
        <input class="invis" placeholder="Search in Drive"name="search" id="searchBar"/>
        <button id="lb" class="invis fas fa-caret-down"></button>
      </div>
    </div>
    <div id="rMn" class="flexContainer sb">
      <div>
        <button class="invis fas fa-question-circle"></button>
        <button class="invis fas fa-cog"></button>
      </div>
      <div>
        <button class="invis fas fa-th"></button>
        <button class="invis fas fa-user-circle"></button>
      </div>
    </div>
  </div>
  <main>
    <div id="spc"></div>
  </main>
</body>
</html>
